{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% block title %}Livre-Livro{% endblock %}</title>
    
  <!-- theme meta -->
  <meta name="theme-name" content="mono" />

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Roboto" rel="stylesheet">
  <link href="{% static 'template2/theme/plugins/material/css/materialdesignicons.min.css' %}" rel="stylesheet" />
  <link href="{% static 'template2/theme/plugins/simplebar/simplebar.css' %}" rel="stylesheet" />

  <!-- PLUGINS CSS STYLE -->
  <link href="{% static 'template2/theme/plugins/nprogress/nprogress.css' %}" rel="stylesheet" />
  
  
  
  
  <link href="{% static 'template2/theme/plugins/DataTables/DataTables-1.10.18/css/jquery.dataTables.min.css' %}" rel="stylesheet" />
  
  
  
  <link href="{% static 'template2/theme/plugins/jvectormap/jquery-jvectormap-2.0.3.css' %}" rel="stylesheet" />
  
  
  
  <link href="{% static 'template2/theme/plugins/daterangepicker/daterangepicker.css' %}" rel="stylesheet" />
  
  
  
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css' %}" rel="stylesheet">
  
  
  
  <link href="{% static 'template2/theme/plugins/toaster/toastr.min.css' %}" rel="stylesheet" />
  
  
  <!-- MONO CSS -->
  <link id="main-css-href" rel="stylesheet" href="{% static 'template2/theme/css/style.css' %}" />

  


  <!-- FAVICON -->
  <link href="{% static 'template2/theme/images/favicon.png' %}" rel="shortcut icon" />

  <script src="{% static 'template2/theme/plugins/nprogress/nprogress.js' %}"></script>
</head>


  <body class="navbar-fixed sidebar-fixed" id="body">
    <script>
      NProgress.configure({ showSpinner: false });
      NProgress.start();
    </script>

    
    <div id="toaster"></div>
    

    <!-- ====================================
    ——— WRAPPER
    ===================================== -->
    <div class="wrapper">
      
      
        <!-- ====================================
          ——— LEFT SIDEBAR WITH OUT FOOTER
        ===================================== -->
        <aside class="left-sidebar sidebar-dark" id="left-sidebar">
          <div id="sidebar" class="sidebar sidebar-with-footer">
            <!-- Aplication Brand -->
            <div class="app-brand">
              <a href="{% url 'url_layout' %}">
                <img src="{% static 'template2/theme/images/logo.png' %}" alt="Mono">
                <span class="brand-name">Livre-Livro</span>
              </a>
            </div>
            <!-- begin sidebar scrollbar -->
            <div class="sidebar-left" data-simplebar style="height: 100%;">
              <!-- sidebar menu -->
              <ul class="nav sidebar-inner" id="sidebar-menu">

                <li
                   
                >
                 <a class="sidenav-item-link" href="{% url 'url_layout' %}">
                   <i class="mdi mdi-account-circle"></i>
                   <span class="nav-text">{{ request.user }}</span>
                 </a>
               </li>
                

                
                  <li
                   
                   >
                    <a class="sidenav-item-link" href="{% url 'url_doar' %}">
                      <i class="mdi mdi-book-outline"></i>
                      <span class="nav-text">Doar</span>
                    </a>
                  </li>
                  
                  <li
                   
                   >
                    <a class="sidenav-item-link" href="{% url 'url_listagem' %}">
                      <i class="mdi mdi-feature-search-outline"></i>
                      <span class="nav-text">Listagem</span>
                    </a>
                  </li>
                  <li
                   >
                    <a class="sidenav-item-link" href="{% url 'logout' %}">
                      <i class="mdi mdi-close"></i>
                      <span class="nav-text">Sair</span>
                    </a>
                  </li>
                
                

                
              </ul>

            </div>
          </div>
        </aside>

      

      <!-- ====================================
      ——— PAGE WRAPPER
      ===================================== -->
      <div class="page-wrapper">
        
          <!-- Header -->
          <header class="main-header" id="header">
            <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
              <!-- Sidebar toggle button -->
              <button id="sidebar-toggler" class="sidebar-toggle">
                <span class="sr-only">.</span>
              </button>

              <span class="page-title">Livre-Livro</span>

              <div class="navbar-right ">

                <!-- search form -->
                <div class="search-form">
                  <form action="{% url 'url_search'%}"class="site-search" method="get">
                    <div class="input-group input-group-sm" id="input-group-search">
                      <input type="text" autocomplete="off"  name="site_search" id="search-input" class="form-control" placeholder="Pesquisar livro..." />
                      <div class="input-group-append">
                        <button class="btn" type="button">/</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </nav>


          </header>

        <!-- ====================================
        ——— CONTENT WRAPPER
        ===================================== -->
        <div class="content-wrapper">
          <div class="content">  
            <div class="row">
                <div class="col-12">
                    <div class="card card-default">
                    <div class="card-header">
                        <h2>{% block card %} {% endblock %}</h2>
                    </div>
                    <div class="card-body">     
                {% block conteudo %}
                <div class="row">
                  <div class="col-lg-6 col-xl-3">
                    <div class="card mb-4">
                      <div class="card-body">
                        <h5 class="card-title ">Faça uma doação</h5>
                        <p class="card-text pb-3"></p>
                        <a href="{% url 'url_doar' %}" class="btn btn-outline-primary btn-pill">Doar</a>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6 col-xl-3 ">
                    <div class="card mb-4">
                      <div class="card-body">
                        <h5 class="card-title ">Livros disponíveis</h5>
                        <p class="card-text pb-3"></p>
                        <a href="{% url 'url_listagem' %}" class="btn btn-outline-primary btn-pill">Receber</a>
                      </div>
                    </div>
                  </div>
                </div>
                {% endblock %}
                     </div>   
                    </div>

                  </div>
                  
                </div>

            </div>
          
        </div>
        
          <!-- Footer -->
          <footer class="footer mt-auto">
            <div class="copyright bg-white">
              <p>
                &copy; <span id="copy-year"></span> Copyright Livre-Livro
              </p>
            </div>
            <script>
                var d = new Date();
                var year = d.getFullYear();
                document.getElementById("copy-year").innerHTML = year;
            </script>
          </footer>

      </div>
    </div>



    
                    <script src="{% static 'template2/theme/plugins/jquery/jquery.min.js' %}"></script>
                    <script src="{% static 'template2/theme/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
                    <script src="{% static 'template2/theme/plugins/simplebar/simplebar.min.js' %}"></script>
                    <script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>

                    
                    
                    <script src="{% static 'template2/theme/plugins/apexcharts/apexcharts.js' %}"></script>
                    
                    
                    
                    <script src="{% static 'template2/theme/plugins/DataTables/DataTables-1.10.18/js/jquery.dataTables.min.js' %}"></script>
                    
                    
                    
                    <script src="{% static 'template2/theme/plugins/jvectormap/jquery-jvectormap-2.0.3.min.js' %}"></script>
                    <script src="{% static 'template2/theme/plugins/jvectormap/jquery-jvectormap-world-mill.js' %}"></script>
                    <script src="{% static 'template2/theme/plugins/jvectormap/jquery-jvectormap-us-aea.js' %}"></script>
                    
                    
                    
                    <script src="{% static 'template2/theme/plugins/daterangepicker/moment.min.js' %}"></script>
                    <script src="{% static 'template2/theme/plugins/daterangepicker/daterangepicker.js' %}"></script>
                    <script>
                      jQuery(document).ready(function() {
                        jQuery('input[name="dateRange"]').daterangepicker({
                        autoUpdateInput: false,
                        singleDatePicker: true,
                        locale: {
                          cancelLabel: 'Clear'
                        }
                      });
                        jQuery('input[name="dateRange"]').on('apply.daterangepicker', function (ev, picker) {
                          jQuery(this).val(picker.startDate.format('MM/DD/YYYY'));
                        });
                        jQuery('input[name="dateRange"]').on('cancel.daterangepicker', function (ev, picker) {
                          jQuery(this).val('');
                        });
                      });
                    </script>
                    
                    
                    
                    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
                    
                    
                    
                    <script src="{% static 'template2/theme/plugins/toaster/toastr.min.js' %}"></script>

                    
                    
                    <script src="{% static 'template2/theme/js/mono.js' %}"></script>
                    <script src="{% static 'template2/theme/js/chart.js' %}"></script>
                    <script src="{% static 'template2/theme/js/map.js' %}"></script>
                    <script src="{% static 'template2/theme/js/custom.js' %}"></script>

                    


                    <!--  -->


  </body>
</html>
