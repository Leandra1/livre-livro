{% load static%}
<!DOCTYPE html>

<html lang="en">
  <head>
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <title>Cadastre-se | Livre-Livro</title>

      <!-- GOOGLE FONTS -->
      <link
        href="https://fonts.googleapis.com/css?family=Karla:400,700|Roboto"
        rel="stylesheet"
      />
      <link
        href="{% static 'template2/theme/plugins/material/css/materialdesignicons.min.css' %}"
        rel="stylesheet"
      />
      <link
        href="{% static 'template2/theme/plugins/simplebar/simplebar.css' %}"
        rel="stylesheet"
      />

      <!-- PLUGINS CSS STYLE -->
      <link
        href="{% static 'template2/theme/plugins/nprogress/nprogress.css' %}"
        rel="stylesheet"
      />

      <!-- MONO CSS -->
      <link
        id="main-css-href"
        rel="stylesheet"
        href="{% static 'template2/theme/css/style.css' %}"
      />

      <!-- FAVICON -->
      <link
        href="{% static 'template2/theme/images/favicon.png' %}"
        rel="shortcut icon"
      />

      <!--
    HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries
  -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
      <script src="{% static 'template2/theme/plugins/nprogress/nprogress.js' %}"></script>
    </head>
  </head>
  <body class="bg-light-gray" id="body">
    <form action="{% url 'url_cadastro' %}" method="POST">{% csrf_token %}
      <div
        class="container d-flex align-items-center justify-content-center"
        style="min-height: 100vh"
      >
        <div class="d-flex flex-column justify-content-between">
          <div class="row justify-content-center">
            <div class="col-lg-6 col-xl-5 col-md-10">
              <div class="card card-default mb-0">
                <div class="card-header pb-0">
                  <div
                    class="app-brand w-100 d-flex justify-content-center border-bottom-0"
                  >
                    <a class="w-auto pl-0" href="{% url 'url_index' %}">
                      <img
                        src="{% static 'template2/theme/images/logo.png' %}"
                        alt="Mono"
                      />
                      <span class="brand-name text-dark">Livre-Livro</span>
                    </a>
                  </div>
                </div>
                <div class="card-body px-5 pb-5 pt-0">
                  <h4 class="text-dark text-center mb-5">Cadastre-se</h4>
                  <form action=".">
                    <div class="row">
                      <div class="form-group col-md-12 mb-4">
                        <input
                          type="text"
                          class="form-control input-lg"
                          id="name"
                          aria-describedby="nameHelp"
                          placeholder="Usuario"
                          name = "name"
                        />
                      </div>
                      <div class="form-group col-md-12 mb-4">
                        <input
                          type="email"
                          class="form-control input-lg"
                          id="email"
                          aria-describedby="emailHelp"
                          placeholder="Email"
                          name = "email"

                        />
                      </div>
                      <div class="form-group col-md-12">
                        <input
                          type="password"
                          class="form-control input-lg"
                          id="password"
                          placeholder="Senha"
                          name = "password"

                        />
                      </div>
            <!--          <div class="form-group col-md-12">
                        <input
                          type="password"
                          class="form-control input-lg"
                          id="cpassword"
                          placeholder="Confirme sua senha"
                          name = "cpassword"

                        />
                      </div>

                      <div class="col-md-12">
                        <div class="d-flex justify-content-between mb-3">
                          <div class="custom-control custom-checkbox mr-3 mb-3">
                             <input
                              type="checkbox"
                              class="custom-control-input"
                              id="customCheck2"
                            />
                            <label
                              class="custom-control-label"
                              for="customCheck2"
                              >Eu concordo com os termos e condições.</label
                            -->
                          </div>
                        </div>
                        <div class="col-md-12">

                        <button
                          type="submit"
                          class="btn btn-primary btn-pill mb-4"
                        >
                          Confirmar
                        </button>
                       </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
